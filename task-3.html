<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>smartserv</title>
    
  </head>
  <body class="bg-secondary">
    <div class="text-center my-5">
        <div class="card-group">
            <div class="card bg-secondary">
            </div>
            <div class="card bg-dark">
              <img src="https://th.bing.com/th/id/OIP.CpBADilMg_EBksAw6k7jAgHaFj?pid=ImgDet&rs=1" class="card-img-top" alt="...">
              <div class="card-body">
                    <script>
                        function formValidation(){  
                            var email = document.loginForm.email.value;  
                            var password = document.loginForm.password.value;  
                            
                            if (email != "drashan.mithiya@gmail.com" || password != "darshan@23"){  
                                alert("Wrong Credentials :( Try Again!");  
                                return false;  
                            }
                        }
                    </script>
                    <form name="loginForm" method="post" onsubmit="return formValidation()" >
                        {% csrf_token %}
                        <div class="my-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="my-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[@#]).{8,}">
                        </div>
                        
                        <div class="d-grid my-4 py-4">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>

                        <p class="text-center text-light"> <a href="" class="text-light"> Forgot your password? </a> </p>
                    </form>
              </div>
            </div>
            <div class="card bg-secondary">
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
